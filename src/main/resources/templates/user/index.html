<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout-user}">
<head>
  <title>ユーザーページ</title>
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">お知らせ</h1>
    </div>
    <div class="header border-bottom">
      <h1 class="h2">テストスイート一覧</h1>
      <ul class="list-group" th:each="item: ${testsuites}">
      	<li class="list-group-item"><a th:href="@{/testsuite/} + ${item.suiteId}" th:text="${item.suiteName}"></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
