<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-user}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>テストスイート作成フォーム</title>
</head>
<body>
	<div layout:fragment="content">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/user}">ユーザーページ</a></li>	
			<li class="breadcrumb-item active">テストスイート作成フォーム</li>
		</ul>
		<h2>テストスイート作成フォーム</h2>
		<form class="mt-4" method="post" th:action="@{/testsuite/create}" th:object="${testsuiteForm}">
			<div class="form-group d-flex flex-row flex-wrap">
				<label class="col-sm-4" for="suiteName">テストスイート名</label>
				<input class="col-sm-6" type="text" th:field="*{suiteName}" th:errorclass="is-invalid" required />
				<div class="col-sm-8 ml-auto invalid-feedback" th:errors="*{suiteName}"></div>
			</div>
			<div class="form-group d-flex flex-row flex-wrap">
				<label class="col-sm-4" for="assignUsers">アサインユーザー</label>
				<select class="col-sm-6" name="assignUsers" id="assignUsers" multiple>
					<option th:each="u : ${users}" th:value="${u.userId}" th:text="${u.userName}"></option>
				</select>
				<div class="col-sm-8 ml-auto"><p id="select-reset-btn" class="btn btn-sm mb-0 text-primary" th:text="選択を解除"></p></div>
			</div>
			<div class="form-group text-center">
				<input type="submit" value="送信" class="btn btn-primary" />
			</div>
		</form>

	<script th:src="@{/js/suiteform.js}"></script>
	</div>
</body>
</html>
